<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contactme.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <title>ContactMe</title>
  </head>
  <body>
    <header class="background-1">
      <h1 class="background-1">Your easy way to get a great website!</h1>
      <nav class="background-1">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="about">About Me</a></li>

          <li>
            <a href="./pages/contactme.html"><h2>Let's talk!</h2></a>

    <!-- Table -->
    <table border="1">
      <tr>
        <th>First Name</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input type="email" /></td>
      </tr>
      <tr>
        <th>Phone number</th>
        <td><input type="number" /></td>
      </tr>
      <tr>
        <th>Company Name</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Country or region</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Anything else</th>
        <td><input type="text" /></td>
      </tr>
    </table>    
    <input type="submit" class="submit" disabled>
